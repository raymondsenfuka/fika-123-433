<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Bookings | FikaConnect</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodx-o3VjsX6LpB8L3t8m4g6Z7gB6p9R5d5K4F5a2G5f5p5G5b8m4e5k5g5e5d5g==" crossorigin=""/>

    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-dark: #121212;
            --text-light: #fff;
            --text-dark: #222;
            --primary: #28a745;
            --primary-dark: #1e7e34;
            --secondary: #6c757d;
            --card-light: #ffffff;
            --card-dark: #1e1e1e;
            --status-pending: #ffc107;
            --status-picked-up: #17a2b8;
            --status-in-transit: #007bff;
            --status-delivered: #28a745;
            --status-cancelled: #dc3545;
            --sidebar-width: 260px;
            --header-height: 70px;
            --transition: all 0.3s ease;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: var(--text-dark);
            transition: var(--transition);
            display: flex;
            min-height: 100vh;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        /* Top Bar & Header */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--card-light);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            transition: var(--transition);
        }

        .dark-mode .top-bar {
            background: var(--card-dark);
        }
        
        .menu-toggle {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            transition: var(--transition);
            z-index: 1001;
        }
        
        .menu-toggle:hover {
            background: rgba(40, 167, 69, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.6rem;
        }

        .user-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .theme-toggle {
            background: transparent;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            color: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(40, 167, 69, 0.1);
        }

        .language-selector {
            position: relative;
        }
        
        .language-selector select {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.2);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            transition: var(--transition);
            min-width: 120px;
        }

        .language-selector select:hover {
            background: rgba(40, 167, 69, 0.2);
        }
        
        .dark-mode .language-selector select {
            background: rgba(40, 167, 69, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border-radius: 30px;
            background: rgba(40, 167, 69, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .user-profile:hover {
            background: rgba(40, 167, 69, 0.2);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100vh;
            background-color: var(--card-light);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            transition: width 0.3s ease;
            z-index: 990;
            overflow-x: hidden;
        }
        
        .dark-mode .sidebar {
            background-color: var(--card-dark);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar:hover {
            width: var(--sidebar-width);
        }

        .sidebar-header {
            display: none;
        }

        .sidebar:hover .sidebar-header {
            display: block;
            padding: 20px 20px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
        }
        
        .sidebar:hover .sidebar-header h2 {
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 1.4rem;
        }
        
        .sidebar:hover .sidebar-header p {
            font-size: 0.85rem;
            color: var(--secondary);
            margin: 0;
        }
        
        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            padding-top: 80px; /* Space for the top bar */
        }
        
        .sidebar:hover .sidebar-nav ul {
            padding-top: 0;
        }
        
        .sidebar-nav a {
            text-decoration: none;
            color: inherit;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 0;
            transition: var(--transition);
            position: relative;
            white-space: nowrap;
        }
        
        .sidebar:hover .sidebar-nav a {
            justify-content: flex-start;
            padding: 12px 20px;
        }
        
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--primary);
        }
        
        .sidebar-nav a.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary);
            border-radius: 0 4px 4px 0;
        }
        
        .sidebar-nav a i {
            min-width: 24px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .sidebar-nav a span {
            display: none;
        }
        
        .sidebar:hover .sidebar-nav a span {
            display: inline;
        }
        
        .sidebar-footer {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: none;
        }

        .sidebar:hover .sidebar-footer {
            display: block;
        }
        
        .dark-mode .sidebar-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logout-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 15px;
            background-color: #dc3545;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 70px;
            padding-top: calc(var(--header-height) + 20px);
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            transition: margin-left 0.3s;
        }

        .sidebar:hover + .main-content {
            margin-left: var(--sidebar-width);
        }

        /* Page specific styles */
        .page-header {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-header h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .page-header h2 i {
            color: var(--primary);
        }

        /* Delivery Filter and Search */
        .delivery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--card-light);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .dark-mode .delivery-controls {
            background: var(--card-dark);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .delivery-controls .filter-group {
            display: flex;
            gap: 10px;
        }

        .delivery-controls select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--bg-light);
            color: var(--text-dark);
            font-size: 1rem;
            transition: var(--transition);
        }

        .dark-mode .delivery-controls select {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-dark);
            color: var(--text-light);
        }
        
        .delivery-controls .search-group {
            display: flex;
            align-items: center;
            position: relative;
        }

        .delivery-controls .search-group input {
            padding: 8px 12px;
            padding-left: 35px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--bg-light);
            color: var(--text-dark);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .dark-mode .delivery-controls .search-group input {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-dark);
            color: var(--text-light);
        }

        .delivery-controls .search-group i {
            position: absolute;
            left: 12px;
            color: var(--secondary);
        }

        /* Deliveries Grid */
        .deliveries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .delivery-card {
            background-color: var(--card-light);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.03);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .delivery-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .delivery-card {
            background-color: var(--card-dark);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .delivery-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .dark-mode .delivery-card-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .delivery-card-header h4 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.8rem;
            color: #fff;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge i {
            font-size: 0.7rem;
        }

        .status-pending {
            background-color: var(--status-pending);
            color: #212529;
        }

        .status-picked-up {
            background-color: var(--status-picked-up);
        }

        .status-in-transit {
            background-color: var(--status-in-transit);
        }

        .status-delivered {
            background-color: var(--status-delivered);
        }

        .status-cancelled {
            background-color: var(--status-cancelled);
        }
        
        .delivery-details {
            font-size: 0.9rem;
        }
        
        .delivery-details-section {
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
        }

        .dark-mode .delivery-details-section {
            border-bottom: 1px dashed rgba(255, 255, 255, 0.05);
        }
        
        .delivery-details-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .delivery-details-section strong {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .delivery-details .detail-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 5px 0;
        }
        
        .delivery-details .detail-item strong {
            flex-basis: 40%;
            font-weight: 600;
            color: var(--text-dark);
        }

        .dark-mode .delivery-details .detail-item strong {
            color: var(--text-light);
        }

        .delivery-details .detail-item p {
            flex-basis: 60%;
            margin: 0;
            text-align: right;
            color: var(--secondary);
        }
        
        .delivery-details p {
            margin: 0;
            color: var(--secondary);
        }
        
        .delivery-map-container {
            width: 100%;
            height: 200px; /* Smaller map size for the cards */
            border-radius: var(--border-radius);
            margin-top: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .dark-mode .delivery-map-container {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dark-mode .card-actions {
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-btn.cancel {
            background-color: var(--status-cancelled);
            color: #fff;
        }
        
        .action-btn.cancel:hover {
            background-color: #c82333;
        }
        
        .action-btn.track {
            background-color: var(--status-in-transit);
            color: #fff;
        }
        
        .action-btn.track:hover {
            background-color: #0069d9;
        }

        .action-btn.contact {
            background-color: var(--primary);
            color: #fff;
        }

        .action-btn.contact:hover {
            background-color: var(--primary-dark);
        }

        /* Pagination */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .pagination-btn:disabled {
            background-color: var(--secondary);
            cursor: not-allowed;
        }

        /* Messages */
        #loadingDeliveries, #noDeliveriesMessage, #errorMessage {
            text-align: center;
            margin: 40px 0;
            font-size: 1.1em;
            color: var(--secondary);
            padding: 30px;
            border-radius: var(--border-radius);
            background: rgba(0, 0, 0, 0.02);
        }

        .dark-mode #loadingDeliveries, 
        .dark-mode #noDeliveriesMessage, 
        .dark-mode #errorMessage {
            background: rgba(255, 255, 255, 0.02);
            color: #bbb;
        }

        #errorMessage {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            font-weight: 500;
        }

        .dark-mode #errorMessage {
            color: #ff6b6b;
        }

        /* Footer */
        .page-footer {
            text-align: center;
            padding: 25px 0;
            font-size: 0.95rem;
            color: var(--secondary);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            margin-top: auto;
        }
        
        .dark-mode .page-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #aaa;
        }

        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 800;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive Improvements */
        @media (max-width: 991px) {
            .sidebar {
                width: var(--sidebar-width);
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                top: 0;
                height: 100%;
                box-shadow: var(--shadow);
            }

            .sidebar.open {
                transform: translateX(0);
            }
            
            .sidebar:hover {
                width: var(--sidebar-width); /* Override hover for mobile */
            }

            .sidebar-nav ul {
                padding-top: 80px; /* Adjust padding for mobile sidebar */
            }

            .sidebar-header {
                display: block;
                padding: 20px;
            }
            
            .sidebar-nav a {
                justify-content: flex-start;
                padding: 12px 20px;
            }

            .sidebar-nav a span {
                display: inline;
            }
            
            .main-content {
                margin-left: 0;
                padding-left: 15px;
                padding-right: 15px;
                padding-top: calc(var(--header-height) + 15px);
            }
            
            .deliveries-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
        
        @media (min-width: 992px) {
            .menu-toggle {
                display: none;
            }
            
            .overlay {
                display: none !important;
            }
            
            .sidebar-nav ul {
                padding-top: 80px; /* Space for top bar */
            }

            .sidebar:hover .sidebar-nav ul {
                padding-top: 0;
            }
            
            .sidebar-footer {
                display: block;
            }
            
            .sidebar:not(:hover) .sidebar-footer {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .deliveries-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header h2 {
                font-size: 1.5rem;
            }
            
            .user-name {
                display: none;
            }
            
            .user-profile {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="top-bar">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <a href="index.html" class="logo">
            <i class="fas fa-shipping-fast"></i> FikaConnect
        </a>
        <div class="user-actions">
            <div class="language-selector">
                <select id="languageSelector">
                    <option value="en">English</option>
                    <option value="lg">Luganda</option>
                    <option value="sw">Kiswahili</option>
                    <option value="fr">French</option>
                </select>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">S</div>
                <span class="user-name" id="userNameDisplay">Sender</span>
            </div>
        </div>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>FikaConnect</h2>
            <p data-translate="sidebarDashboardTitle">Sender Dashboard</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> <span data-translate="navDashboard">Dashboard</span></a></li>
                <li><a href="book-new-delivery.html"><i class="fas fa-plus-circle"></i> <span data-translate="navBookNew">Book New</span></a></li>
                <li><a href="sender profile.html"><i class="fas fa-user-circle"></i> <span data-translate="navProfile">My Profile</span></a></li>
                <li><a href="sender-active-deliveries.html" class="active"><i class="fas fa-history"></i> <span data-translate="navBookings">My Bookings</span></a></li>
                <li><a href="sender-settings.html"><i class="fas fa-cog"></i> <span data-translate="navSettings">Settings</span></a></li>
                <li><a href="contact-us.html"><i class="fas fa-headset"></i> <span data-translate="navContact">Contact Us</span></a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> <span data-translate="navAbout">About Us</span></a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="logout-btn" id="logoutBtnSidebar"><i class="fas fa-sign-out-alt"></i> <span data-translate="logout">Logout</span></a>
        </div>
    </aside>

    <div class="main-content">
        <div class="page-header">
            <h2 data-translate="bookingsPageTitle"><i class="fas fa-history"></i> All My Bookings</h2>
        </div>

        <div class="delivery-controls">
            <div class="filter-group">
                <select id="statusFilter">
                    <option value="all" data-translate="filterAll">All Statuses</option>
                    <option value="pending" data-translate="statusPending">Pending</option>
                    <option value="picked up" data-translate="statusPickedUp">Picked Up</option>
                    <option value="in transit" data-translate="statusInTransit">In Transit</option>
                    <option value="delivered" data-translate="statusDelivered">Delivered</option>
                    <option value="cancelled" data-translate="statusCancelled">Cancelled</option>
                </select>
                </div>
            <div class="search-group">
                <i class="fas fa-search"></i>
                <input type="text" id="deliverySearch" placeholder="Search by booking ID, route...">
            </div>

        <div id="loadingDeliveries" style="display: block;" data-translate="loadingDeliveries">Loading your bookings...</div>

        document.addEventListener('DOMContentLoaded', () => {

                },
                fr: {

                    loadingDeliveries: "Chargement de vos réservations...",

                    statusPending: "En Attente",
                    statusPickedUp: "Ramassé",

                    statusDelivered: "Livré",
                    statusCancelled: "Annulé",
                    cancelBtn: "Annuler la réservation",

                    goodsTransported: "Marchandises transportées",
                    cancelConfirm: "Êtes-vous sûr de vouloir annuler et supprimer cette réservation ? Cette action est irréversible."
                }
            };
            
            // Function to set the language and store it
            function setLanguage(lang) {
                document.querySelectorAll('[data-translate]').forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (translations[lang] && translations[lang][key]) {
                        element.innerHTML = translations[lang][key];
                    }
                });
                
                // Update placeholder for search input
                const searchInput = document.getElementById('deliverySearch');
                if (searchInput) {
                    searchInput.placeholder = translations[lang].searchInputPlaceholder || "Search by booking ID, route...";
                }

                localStorage.setItem('selectedLanguage', lang);
            }
            
            // Function to apply the stored language on page load
            function applyStoredLanguage() {
                const storedLang = localStorage.getItem('selectedLanguage') || 'en';
                languageSelector.value = storedLang;
                setLanguage(storedLang);
            }

            // Language selector event listener
            if (languageSelector) {
                languageSelector.addEventListener('change', (event) => {
                    setLanguage(event.target.value);
                    renderDeliveries(); // Re-render to apply status translations
                });
            }

            // Mobile menu toggle logic
            if (menuToggle && sidebar && overlay) {
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('open');
                    overlay.classList.toggle('active');
                });
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                });
            }

            // Theme toggle logic
            if (themeToggle && body) {
                themeToggle.addEventListener('click', () => {
                    body.classList.toggle('dark-mode');
                    const icon = themeToggle.querySelector('i');
                    icon.classList.toggle('fa-moon');
                    icon.classList.toggle('fa-sun');
                });
            }

            // Logout Event Listener
            if (logoutBtnSidebar) {
                logoutBtnSidebar.addEventListener('click', async (e) => {
                    e.preventDefault();
                    cleanupTrackingMaps();
                    await signOut(auth);
                    window.location.href = 'login.html';
                });
            }

            // Authentication State Listener
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    CURRENT_SENDER_ID = user.uid;
                    try {
                        const userDocRef = doc(db, "users", user.uid);
                        const userDocSnap = await getDoc(userDocRef);
                        if (userDocSnap.exists()) {
                            const userData = userDocSnap.data();
                            const userName = userData.name || "Sender";
                            if (userNameDisplayTop) userNameDisplayTop.textContent = userName;
                            userAvatar.textContent = userName.charAt(0).toUpperCase();
                        } else {
                            if (userNameDisplayTop) userNameDisplayTop.textContent = "Sender";
                            userAvatar.textContent = "S";
                        }
                    } catch (error) {
                        console.error("Error fetching user name:", error);
                        if (userNameDisplayTop) userNameDisplayTop.textContent = "Sender";
                        userAvatar.textContent = "S";
                    }
                    setupLiveDeliveriesListener();
                } else {
                    cleanupTrackingMaps();
                    window.location.href = 'login.html';
                }
            });

            // Filter and Search event listeners
            statusFilter.addEventListener('change', renderDeliveries);
            deliverySearch.addEventListener('input', renderDeliveries);

            // Fetch and Display Deliveries (live listener)
            async function setupLiveDeliveriesListener() {
                loadingDeliveries.style.display = 'block';
                deliveriesList.innerHTML = '';
                noDeliveriesMessage.style.display = 'none';
                errorMessageDiv.style.display = 'none';
                errorMessageDiv.textContent = '';

                if (!CURRENT_SENDER_ID) {
                    errorMessageDiv.textContent = "Error: Sender ID not available. Please log in.";
                    errorMessageDiv.style.display = 'block';
                    loadingDeliveries.style.display = 'none';
                    applyStoredLanguage();
                    return;
                }

                try {
                    const bookingsRef = collection(db, "bookings");
                    const q = query(
                        bookingsRef,
                        where("customerId", "==", CURRENT_SENDER_ID),
                        orderBy("bookingDate", "desc")
                    );

                    onSnapshot(q, (querySnapshot) => {
                        liveDeliveries = {};
                        querySnapshot.forEach(docSnapshot => {
                            liveDeliveries[docSnapshot.id] = docSnapshot.data();
                        });
                        renderDeliveries();
                    }, (error) => {
                        console.error("Failed to set up delivery listener:", error);
                        errorMessageDiv.textContent = `Failed to set up delivery listener: ${error.message}`;
                        errorMessageDiv.style.display = 'block';
                        loadingDeliveries.style.display = 'none';
                        applyStoredLanguage();
                    });

                } catch (error) {
                    console.error("Failed to set up delivery listener:", error);
                    errorMessageDiv.textContent = `Failed to set up delivery listener: ${error.message}`;
                    errorMessageDiv.style.display = 'block';
                    loadingDeliveries.style.display = 'none';
                    applyStoredLanguage();
                }
            }
            
            // Function to handle booking cancellation
            async function cancelBooking(bookingId) {
                const currentLang = localStorage.getItem('selectedLanguage') || 'en';
                const confirmMessage = translations[currentLang]?.cancelConfirm || "Are you sure you want to cancel and delete this booking? This action cannot be undone.";

                if (confirm(confirmMessage)) {
                    try {
                        await deleteDoc(doc(db, "bookings", bookingId));
                        console.log("Booking successfully deleted!");
                        // UI will automatically update due to the live listener
                    } catch (error) {
                        console.error("Error removing booking:", error);
                        alert("Error cancelling booking: " + error.message);
                    }
                }
            }
            
            // Render deliveries based on current filters and search
            async function renderDeliveries() {
                const filterValue = statusFilter.value;
                const searchValue = deliverySearch.value.toLowerCase().trim();
                const filteredDeliveries = Object.entries(liveDeliveries).filter(([id, booking]) => {
                    const statusMatch = filterValue === 'all' || (booking.status && booking.status.toLowerCase() === filterValue);
                    const searchMatch = 
                        !searchValue || 
                        id.toLowerCase().includes(searchValue) || 
                        (booking.pickupLocation?.name && booking.pickupLocation.name.toLowerCase().includes(searchValue)) ||
                        (booking.dropoffLocation?.name && booking.dropoffLocation.name.toLowerCase().includes(searchValue)) ||
                        (booking.goodsDescription && booking.goodsDescription.toLowerCase().includes(searchValue));
                    
                    return statusMatch && searchMatch;
                });

                deliveriesList.innerHTML = '';
                cleanupTrackingMaps();
                loadingDeliveries.style.display = 'none';

                if (filteredDeliveries.length === 0) {
                    noDeliveriesMessage.style.display = 'block';
                    return;
                } else {
                    noDeliveriesMessage.style.display = 'none';
                }

                const promises = filteredDeliveries.map(async ([bookingId, booking]) => {
                    let driverInfo = { name: 'Assigned', vehiclePlate: 'N/A', phoneNumber: null };
                    if (booking.assignedDriver) {
                        const driverDocRef = doc(db, "users", booking.assignedDriver);
                        const driverDocSnap = await getDoc(driverDocRef);
                        if (driverDocSnap.exists()) {
                            const driverData = driverDocSnap.data();
                            driverInfo.name = driverData.name || 'Assigned';
                            driverInfo.vehiclePlate = driverData.vehicle?.plateNumber || 'N/A';
                            driverInfo.phoneNumber = driverData.phoneNumber || null;
                        }
                    }
                    const card = createDeliveryCard(booking, bookingId, driverInfo);
                    deliveriesList.appendChild(card);
                    
                    if (booking.assignedDriver && (booking.status !== 'Delivered' && booking.status !== 'Cancelled')) {
                        initializeTrackingMap(
                            bookingId,
                            booking.assignedDriver,
                            booking.pickupLocation,
                            booking.dropoffLocation
                        );
                    }
                });
                
                await Promise.all(promises);
                
                // Add event listeners for the new "Cancel Booking" buttons
                deliveriesList.querySelectorAll('.action-btn.cancel').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const bookingId = e.target.closest('.delivery-card').dataset.bookingId;
                        if (bookingId) {
                            cancelBooking(bookingId);
                        }
                    });
                });
                
                applyStoredLanguage(); // Apply language after content is loaded
            }


            // Function to create and return a delivery card HTML element
            function createDeliveryCard(booking, bookingId, driverInfo = {}) {
                const card = document.createElement('div');
                card.className = 'delivery-card';
                card.dataset.bookingId = bookingId;
                const status = booking.status || 'Pending';
                const statusClass = `status-${status.toLowerCase().replace(/\s/g, '-')}`;

                const pickupName = booking.pickupLocation?.name || 'N/A';
                const dropoffName = booking.dropoffLocation?.name || 'N/A';
                const currentLang = localStorage.getItem('selectedLanguage') || 'en';
                const statusText = translations[currentLang]?.[`status${status.replace(/\s/g, '')}`] || status;
                const goodsDescription = booking.goodsDescription || '';

                const contactButton = driverInfo.phoneNumber ? 
                    `<a href="tel:${driverInfo.phoneNumber}" class="action-btn contact" data-translate="contactBtn">Contact Driver</a>` : '';

                card.innerHTML = `
                    <div class="delivery-card-header">
                        <h4>Booking #${bookingId.substring(0, 8)}...</h4>
                        <span class="status-badge ${statusClass}" data-original-status="${status}">${statusText}</span>
                    </div>
                    <div class="delivery-details">
                        <div class="detail-item">
                            <strong data-translate="fare">Fare:</strong> <p>UGX ${typeof booking.fareAmount === 'number' ? booking.fareAmount.toLocaleString('en-UG') : 'N/A'}</p>
                        </div>
                        <div class="detail-item">
                            <strong data-translate="pickup">Pickup:</strong> <p>${pickupName}</p>
                        </div>
                        <div class="detail-item">
                            <strong data-translate="dropoff">Dropoff:</strong> <p>${dropoffName}</p>
                        </div>
                        <div class="delivery-details-section">
                            <strong data-translate="goodsTransported">Goods Transported:</strong>
                            <p>${goodsDescription}</p>
                        </div>
                        ${booking.assignedDriver ? `
                            <div class="detail-item">
                                <strong data-translate="driver">Driver:</strong> <p>${driverInfo.name || 'Assigned'}</p>
                            </div>
                            <div class="detail-item">
                                <strong data-translate="vehiclePlate">Vehicle Plate:</strong> <p>${driverInfo.vehiclePlate || 'N/A'}</p>
                            </div>
                        ` : ''}
                    </div>
                    ${booking.assignedDriver && (status !== 'Delivered' && status !== 'Cancelled') ? `<div class="delivery-map-container" id="map-${bookingId}"></div>` : ''}
                    <div class="card-actions">
                        ${status === 'Pending' ? `<button class="action-btn cancel" data-translate="cancelBtn">Cancel Booking</button>` : ''}
                        ${contactButton}
                        ${booking.assignedDriver && (status !== 'Delivered' && status !== 'Cancelled') ? `<button class="action-btn track" data-translate="trackBtn">Track</button>` : ''}
                    </div>
                `;
                return card;
            }

            // Custom Leaflet icons
            const driverIcon = L.icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            const locationIcon = L.icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            // Function to initialize Leaflet map for tracking
            async function initializeTrackingMap(bookingId, driverId, pickupLoc, dropoffLoc) {
                const mapContainer = document.getElementById(`map-${bookingId}`);
                if (!mapContainer || activeTrackingMaps[bookingId]) {
                    return;
                }

                const map = L.map(mapContainer).setView([0.3475, 32.5822], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                activeTrackingMaps[bookingId] = { map: map, driverMarker: null, pickupMarker: null, dropoffMarker: null, unsubscribe: null };

                const latLngsToFit = [];
                if (pickupLoc && typeof pickupLoc.lat === 'number' && typeof pickupLoc.lng === 'number') {
                    activeTrackingMaps[bookingId].pickupMarker = L.marker([pickupLoc.lat, pickupLoc.lng], { icon: locationIcon })
                        .addTo(map)
                        .bindPopup(`Pickup: ${pickupLoc.name || 'N/A'}`);
                    latLngsToFit.push([pickupLoc.lat, pickupLoc.lng]);
                }
                if (dropoffLoc && typeof dropoffLoc.lat === 'number' && typeof dropoffLoc.lng === 'number') {
                    activeTrackingMaps[bookingId].dropoffMarker = L.marker([dropoffLoc.lat, dropoffLoc.lng], { icon: locationIcon })
                        .addTo(map)
                        .bindPopup(`Dropoff: ${dropoffLoc.name || 'N/A'}`);
                    latLngsToFit.push([dropoffLoc.lat, dropoffLoc.lng]);
                }

                if (latLngsToFit.length > 0) {
                    map.fitBounds(L.latLngBounds(latLngsToFit).pad(0.2));
                }

                const driverRef = doc(db, "users", driverId);
                const unsubscribeDriverLocation = onSnapshot(driverRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const driverData = docSnap.data();
                        const driverLocation = driverData.lastKnownLocation;
                        if (driverLocation && typeof driverLocation.lat === 'number' && typeof driverLocation.lng === 'number') {
                            const driverLatLng = L.latLng(driverLocation.lat, driverLocation.lng);
                            if (activeTrackingMaps[bookingId].driverMarker) {
                                activeTrackingMaps[bookingId].driverMarker.setLatLng(driverLatLng);
                            } else {
                                activeTrackingMaps[bookingId].driverMarker = L.marker(driverLatLng, { icon: driverIcon })
                                    .addTo(map)
                                    .bindPopup(`Driver: ${driverData.name || 'N/A'}`);
                            }
                            const currentLatLngs = [...latLngsToFit, driverLatLng];
                            map.fitBounds(L.latLngBounds(currentLatLngs).pad(0.2));
                        } else {
                            if (activeTrackingMaps[bookingId].driverMarker) {
                                map.removeLayer(activeTrackingMaps[bookingId].driverMarker);
                                activeTrackingMaps[bookingId].driverMarker = null;
                            }
                        }
                    } else {
                        if (activeTrackingMaps[bookingId].driverMarker) {
                            map.removeLayer(activeTrackingMaps[bookingId].driverMarker);
                            activeTrackingMaps[bookingId].driverMarker = null;
                        }
                    }
                }, (error) => {
                    console.error("Error listening to driver location:", error);
                });

                activeTrackingMaps[bookingId].unsubscribe = unsubscribeDriverLocation;
            }

            function cleanupTrackingMaps() {
                for (const bookingId in activeTrackingMaps) {
                    if (activeTrackingMaps[bookingId].unsubscribe) {
                        activeTrackingMaps[bookingId].unsubscribe();
                    }
                    if (activeTrackingMaps[bookingId].map) {
                        activeTrackingMaps[bookingId].map.remove();
                    }
                    delete activeTrackingMaps[bookingId];
                }
            }

            // Initial calls
            applyStoredLanguage();
            window.addEventListener('beforeunload', cleanupTrackingMaps);
        });
